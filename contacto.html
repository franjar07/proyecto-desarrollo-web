<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Blog sobre mascotas, regístrate para aprender sobre educación canina">
    <meta name="keywords" content="Adiestramiento canino, mascotas, perros, colegio canino, paseos caninos, cursos para perros, entrenamiento para perros, entrenadores para perros, servicios para mascotas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Roboto+Mono:wght@400;700&family=Yusei+Magic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylescss.css">
    <title>ARTOBLU | Regístrate y aprende con nosotros</title>
</head>
<body>
    <header>
        <div class="header__title">
            <h1>ARTOBLU</h1>
            <h2>Pasión por nuestros perros</h2>
        </div>
        <nav class="header__navigation">
            <a href="index.html">INICIO</a>
            <a href="nosotros.html">NOSOTROS</a>
            <a href="contenido.html">CONTENIDO EXTRA</a>
            <a href="servicios.html">SERVICIOS</a>
            <a href="contacto.html">CONTACTANOS</a>
        </nav>
        <div class="header__content">
            <div class="header__content--text">
                <p>Regístrate y conoce mucho más de nuestros servicios</p>
            </div>
            <div class="header__content--image"><img src="imagenes/contacto/navegacion.jpg" alt="navegacion"></div>
        </div>
    </header>
    <section class="container">
        <div class="contenidocontacto">
            <div class="contenidocontacto__grilla">
                <div class="contenidocontacto__grilla--featured1"><img src="imagenes/contacto/grilla/lucas_vertical.jpg" alt="doglucas1"></div>
                <div><img src="imagenes/contacto/grilla/toby_lucas.jpg" alt="lucastoby"></div>
                <div class="contenidocontacto__grilla--featured2"><img src="imagenes/contacto/grilla/arya_pasto.jpg" alt="aryapasto"></div>
                <div><img src="imagenes/contacto/grilla/toby_cemento.jpg" alt="tobycancha"></div>
                <div><img src="imagenes/contacto/grilla/toby_pasto.jpg" alt="tobypasto"></div>
                <div class="contenidocontacto__grilla--featured3"><img src="imagenes/contacto/grilla/arya_lateral.jpg" alt="aryacama"></div>
                <div><img src="imagenes/contacto/grilla/lucas_solo.jpg" alt="lucasfeliz"></div>
            </div>
            <form class="contenidocontacto__formulario">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre" aria-describedby="basic-addon1">
                  </div>
                <div class="mb-3">
                  <label for="inputEmail1" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="inputEmail1" placeholder="ejemplo@mail.com" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Raza de tu mascota</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Labrador, Pastor Aleman..." aria-describedby="basic-addon1">
                  </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Edad de tu mascota</option>
                    <option value="1">1-3 meses</option>
                    <option value="2">3-12 meses</option>
                    <option value="3">1-7 años</option>
                    <option value="4">7 años o más</option>
                  </select>
                  <select class="form-select d-block" aria-label="Default select example">
                    <option selected>Servicio de tu interés</option>
                    <option value="1">Clases Virtuales</option>
                    <option value="2">Obediencia Básica</option>
                    <option value="3">Paseos Cáninos</option>
                    <option value="4">Guardería Cánina</option>
                  </select>
                  <div class="mb-3">
                    <span class="form-label">Cuéntanos sobre tu perro</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Autorizas a guardar tu información para futuras novedades</label>
                </div>
                <button type="submit">Regístrate</button>
              </form>
        </div>
    </section>
    <footer>
        <section class="container">
            <div class="footer__content">
                <div class="footer__content--redes">
                    <h2>MÁS SOBRE NOSOTROS</h2>
                    <div class="footer__content--icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-whatsapp"></i>
                        <i class="fab fa-telegram"></i>
                    </div>
                </div>
                <button onclick="location.href='contacto.html'">CONTÁCTANOS</button>
            </div>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
